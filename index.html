<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>

    <section id="shop" class="">
        <div class="container d-flex align-item-center justify-content-center">
            <h1>Factory|Alexis|Tecnologia</h1>
        </div>
        <div class="container">
            <div class="row">

                <div
                    class="product1 col-lg-2 col-md-3 col-sm-12 m-5 d-flex align-item-center justify-content-center flex-column">
                    <h3>Teclado Mecanico</h3>
                    <img src="src/multimedia/imagenes/Screenshot_1.png" alt="">
                    <p>Precio: $12.890</p>
                    <button name="add" onclick="add('Teclado',12890)">Agregar este producto</button>
                </div>

                <div
                    class="product2 col-lg-2 col-md-3 col-sm-12 m-5 d-flex align-item-center justify-content-center flex-column">
                    <h3>Monitor 24"</h3>
                    <img src="src/multimedia/imagenes/Screenshot_2.png" alt="">
                    <p>Precio: $37.000</p>
                    <button name="add" onclick="add('Monitor',37000)">Agregar este producto</button>
                </div>

                <div
                    class="product3 col-lg-2 col-md-3 col-sm-12 m-5 d-flex align-item-center justify-content-center flex-column">
                    <h3>Mouse Gamer</h3>
                    <img src="src/multimedia/imagenes/Screenshot_3.png" alt="">
                    <p>Precio: $4.450</p>
                    <button name="add" onclick="add('Mouse',4450)">Agregar este producto</button>
                </div>

                <div
                    class="product4 col-lg-2 col-md-3 col-sm-12 m-5 d-flex align-item-center justify-content-center flex-column">
                    <h3>Auriculares Gamer</h3>
                    <img src="src/multimedia/imagenes/Screenshot_4.png" alt="">
                    <p>Precio: $20.900</p>
                    <button name="add" onclick="add('Auriculares',20900)">Agregar este producto</button>
                </div>

                <div
                    class="product5 col-lg-2 col-md-3 col-sm-12 m-5 d-flex align-item-center justify-content-center flex-column">
                    <h3>Impresora Multifuncion</h3>
                    <img src="src/multimedia/imagenes/Screenshot_5.png" alt="">
                    <p>Precio: $35.500</p>
                    <button name="add" onclick="add('Impresora',35500)">Agregar este producto</button>
                </div>

                <div
                    class="product6 col-lg-2 col-md-3 col-sm-12 m-5 d-flex align-item-center justify-content-center flex-column">
                    <h3>Parlante Multimedia</h3>
                    <img src="src/multimedia/imagenes/Screenshot_6.png" alt="">
                    <p>Precio: $14.175</p>
                    <button name="add" onclick="add('Parlante',14175)">Agregar este producto</button>
                </div>

            </div>
        </div>
    </section>
    <script src="main.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

</html>
